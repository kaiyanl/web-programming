<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <!--font-family:'Saira Extra Condensed',san-serif;-->

    <link href="http://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
    <!--font-family:'IBM Plex Sans',sans-serif;-->
</head>

<body>
        <div class="upDiv">
            <div class="localDiv">
                <h1>Local Weather</h1>
                <h1 id="six">Six Hour Forecast</h1>
            </div>
            <div class="northDiv">
                <h1>Northern California with doppler radar</h1>
            </div>
            <div class="forecastDiv">
                <div id="text">Forecast for</div>
                <div id="submitDiv">
                    <input type="text" placeholder="Davis,CA" name="city" id="city">
                    <button onclick="submit()" id="btn">submit</button>
                </div>
            </div>
            <div class="imgDiv">
                <img src="../weatherDesign/assets/fewclouds-day.svg">
            </div>
            <div class="currentDiv">
                <div id="text">
                    <div id="current">current</div>
                    <div>12PM</div>
                </div>
                <div id="temp">67&#x00B0</div>
            </div>
            <div class="iconDiv">
                <i class="fa fa-angle-up" onclick="moveUp('movingDivs', 'btn1')" id="btn1"></i>
<!--                <button onclick="moveUp('movingDivs', 'btn1')" id="btn1">More Hours!</button>-->
            </div>
        </div>

<!--        <div class="downDiv">-->
        <div class="movingDivs lessContent">
            <div class="iconDiv">
                <i class="fa fa-angle-down" onclick="moveDown('movingDivs', 'btn2')" id="btn2"></i>
<!--                <button onclick="moveUp('movingDivs', 'btn1')" id="btn1">More Hours!</button>-->
            </div>
            
            <div class="rowDiv">
                    <div class="elemDiv timeClass">1:00 PM</div>
                    <div class="elemDiv imgDownClass"><img id="imgDown" src="../weatherDesign/assets/fewclouds-day.svg"></div>
                    <div class="elemDiv tempDown">67&#x00B0</div>
            </div>
            <div class="rowDiv">
                    <div class="elemDiv timeClass">2:00 PM</div>
                    <div class="elemDiv imgDownClass"><img id="imgDown" src="../weatherDesign/assets/fewclouds-day.svg"></div>
                    <div class="elemDiv tempDown">67&#x00B0</div>
            </div>
            <div class="rowDiv">
                    <div class="elemDiv timeClass">3:00 PM</div>
                    <div class="elemDiv imgDownClass"><img id="imgDown" src="../weatherDesign/assets/fewclouds-day.svg"></div>
                    <div class="elemDiv tempDown">67&#x00B0</div>
            </div>
            <div class="rowDiv">
                    <div class="elemDiv timeClass">4:00 PM</div>
                    <div class="elemDiv imgDownClass"><img id="imgDown" src="../weatherDesign/assets/fewclouds-day.svg"></div>
                    <div class="elemDiv tempDown">67&#x00B0</div>
            </div>
            <div class="rowDiv">
                    <div class="elemDiv timeClass">5:00 PM</div>
                    <div class="elemDiv imgDownClass"><img id="imgDown" src="../weatherDesign/assets/fewclouds-day.svg"></div>
                    <div class="elemDiv tempDown">67&#x00B0</div>
            </div>
<!--
            <div class="rowDiv">
                <img src="../weatherDesign/assets/fewclouds-day.svg">
                 <p></p>Uncomment this to see how it fills naturally to screen size
                <img src="../weatherDesign/assets/fewclouds-day.svg">              
            </div>
-->

        </div>
<!--        </div>-->
    
    <script src="weather.js" type="text/javascript"></script>
</body>

</html>
